# Codecov Configuration
# Dokumentation: https://docs.codecov.io/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0.5%
        informational: false
    patch:
      default:
        target: auto
        threshold: 0.5%
        informational: false

  precision: 2
  round: down
  range: "70...100"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tools/**"
  - "**/*_test.go"
  - "testdata/**"
  - "tmp/**"
  - "migrations/**"
  - "schemas/**"

flags:
  unittests:
    paths:
      - internal/
      - cmd/
    carryforward: true
